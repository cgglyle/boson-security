server:
  port: 8080
  servlet:
    session:
      cookie:
        http-only: true

spring:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        show_sql: true
    open-in-view: false
  mvc:
    problem-details:
      enabled: true
  modulith:
    events:
      jdbc:
        schema-initialization:
          enabled: true
logging:
  level:
    web: debug
    org.springframework.security: trace
    top.cgglyle.boson.security: debug
springdoc:
  swagger-ui:
    csrf:
      enabled: true
